<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="notifications">
        <p id="notif-text"></p>
    </div>  
    <main>
        <div id="computer">
            <h2>AI</h2>
            <div id="computer-cards">
                
            </div>
        </div>
        <div id="player">
            <h2>Player</h2>
            <div id="player-cards">

            </div>
        </div>
    </main>
    <div id="btn-container">
        <button id="reset-btn" class="btn" disabled>Again!</button>
        <button id="hit-btn" class="btn">Hit</button>
        <button id="stay-btn" class="btn">Stay</button>
        <button id="doubleDown-btn" class="btn" disabled>Double Down<span>(Coming Soon!)</span></button>
        <button id="split-btn" class="btn" disabled>Split<span>(Coming Soon!)</span></button>
    </div>
    
</body>
</html>
